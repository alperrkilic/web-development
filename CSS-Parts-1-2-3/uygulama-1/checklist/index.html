<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirme Yol haritası</title>

    <style>
        ul{
            list-style-type: none;
        }
        h1{
            text-align:center;
            font-size:16px;
        }
        li{
            text-decoration:line-through;
            background-color:#EBE645;
        }

    </style>

</head>
<body>
    <h1>Web Geliştirme Yol Haritası</h1>
    <ul>
        <li><input type="checkbox" checked>Html Öğren</li>
        <li><input type="checkbox" checked>CSS Öğren</li>
        <li><input type="checkbox" checked>Javascript Öğren</li>
        <li style="text-decoration:none; background-color:#344CB7;" ><input type="checkbox">Backend Dili öğren</li>
        <li style="text-decoration:none; background-color:#344CB7;"><input type="checkbox">Angular/React öğren</li>
    </ul>

    <button type="submit;">Kaydet</button>

</body>
</html>
