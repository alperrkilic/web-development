<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body style="background-color:rgb(184, 57, 57);">
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width:120px">
                <label for="username">Kullanıcı Adı: </label>    
            </td>
            <td style="width:50px"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">E-posta:  </label>                
            </td>
            <td style="width:50px"></td>
            <td>
                <input type="email" id="eposta" placeholder="E-posta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Şifre:  </label>                
            </td>
            <td style="width:50px"></td>
            <td>
                <input type="password" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
        <tr>
            <td style="width:120px;">
                <label for="name">Ad</label>
            </td>
            <td style="width:50px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyad</label>
            </td>
            <td style="width:50px;"></td>
            <td>
                <input type="text" id="surname" placeholder="Soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir</label>
            </td>
            <td style="width:50px;"></td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>Istanbul</option>
                    <option>Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet</label>
            </td>
            
            <td style="width:50px;"></td>    

            <td>
                <input type="radio" name="cinsiyet"> Erkek
                <input type="radio" name="cinsiyet"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz</label>
            </td>
            
            <td style="width:50px;"></td>    

            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Gezmek
                <input type="checkbox"> Spor
                <input type="checkbox"> LOL
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
   
    </table>

    <a href="en-iyi-filmler.html">Geri Dön</a>

    <br>

    <a href="index.html">Ana Sayfa</a>
</body>
</html>
